<div>
<button type="button" style="margin: auto; width: 100%; margin-top: 1rem;" [routerLink]="['/test']">TEST</button>
<div style="margin: auto; width: 100%; margin-top: 1rem;">
    <label class="label-error">{{message}}</label>
</div>
<!-- Principal -->
<div class="main">
    <!-- Mitad Izquierda -->
    <div class="w-100 p-3 bg-secondary-color-third">
        <div
            *ngIf="!firstLogIn"
            class="col-auto p-5 text-center h-100 div-center mitad-izq"
        >
            <div class="text-left w-50" style="min-width: 350px">
                <img src="../../../../assets/images/menu/rosita-icon.svg" alt="Rosita icon" />
                <h2>Sign in</h2>
                <span>Welcome back! Please enter your details.</span>
                <form [formGroup]="logInForm" class="d-flex flex-column mt-4">
                    <label for="username">Username</label>
                    <div class="flex-row">
                        <span class="icon icon-user"></span>
                        <input
                            id="username"
                            type="text"
                            class="w-100"
                            matInput
                            formControlName="username"
                            placeholder="Enter your username"
                            (click)="openSimpleKeyboard('username')"
                        />
                    </div>
                    <span
                        class="text-danger mt-2"
                        *ngIf="
                            logInFormControl.username.touched &&
                            logInFormControl.username.errors?.required
                        "
                    >
                        * Username is required
                    </span>
                    <label for="password" class="mt-2"> Password</label>
                    <div class="flex-row">
                        <span class="icon icon-password"></span>
                        <input
                            id="password"
                            type="{{ typePassword }}"
                            class="w-100"
                            matInput
                            formControlName="password"
                            placeholder="Enter your password"
                            (click)="openSimpleKeyboard('password')"
                        />
                        <span
                            *ngIf="typePassword === 'password'"
                            class="icon icon-eye-slash"
                            (click)="typePassword = 'text'"
                        ></span>
                        <span
                            *ngIf="typePassword === 'text'"
                            class="icon icon-eye"
                            (click)="typePassword = 'password'"
                        ></span>
                    </div>
                    <span
                        class="text-danger mt-2"
                        *ngIf="
                            logInFormControl.password.touched &&
                            logInFormControl.password.errors?.required
                        "
                    >
                        * Password is required
                    </span>
                    <span class="text-danger mt-2" *ngIf="userCredentials">
                        * Incorrect username or password.
                    </span>
                </form>
                <div style="max-width: 500px">
                    <mat-checkbox
                        class="mt-3"
                        [checked]="rememberMe"
                        (change)="changeRememberMe($event)"
                        >Remember me</mat-checkbox
                    >
                    <span
                        routerLink="/rosita-server"
                        class="cursor-pointer mt-3 float-right color-primary-color"
                    >
                        Back to Server</span
                    >
                </div>
                <button
                    color="accent"
                    class="mt-3 button button-s button-primary-color center-content flex-nowrap text-nowrap"
                    (click)="logIn()"
                >
                    Sign In
                    <img
                        class="filter-eighth-color"
                        src="assets/images/icons/arrow-right.svg"
                        alt="Arrow right"
                    />
                </button>
            </div>
        </div>
        <small class="position-absolute fixed-bottom text-center w-50"
            >BionetÂ® 2022. All reserved rights.
        </small>
    </div>
</div>
</div>
